[pytest]
testpaths = tests
addopts = -q --cov=src --cov-report=term-missing --cov-fail-under=100
markers =
    web: marks tests as web functionality tests (deselect with '-m "not web"')
    buttons: marks tests as button interaction tests (deselect with '-m "not buttons"')
    analysis: marks tests as analysis formatting tests (deselect with '-m "not analysis"')
    db: marks tests as database operation tests (deselect with '-m "not db"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
